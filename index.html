<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>twitch.tv API zipline</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

 <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html ng-app="broadcastApp">

<body ng-controller="MainCtrl as main">
  <div class="container">
    <div class="main-nav">
      <ul>
        <li class="btn" ng-click='main.displayAll(); main.select(1)' ng-class="{active: main.selected == 1}">All</li>
        <li class="btn" ng-click='main.displayOnline(); main.select(2)' ng-class="{active: main.selected == 2}">Online</li>
        <li class="btn" ng-click='main.displayOffline(); main.select(3)' ng-class="{active: main.selected == 3}">Offline</li>
      </ul>
    </div>
    <!-- Twitch Search -->
    <div class="input-group input-group-sm search-div">
      <span class="input-group-addon"><span class=" glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" ng-model="main.q">
    </div>
    <!-- User Display  -->
    <div class="broadcast-div" ng-controller="APIController as apiCtrl">
      <br />

      <div class="broadcasterDisplay" ng-repeat="user in apiCtrl.users | filter:main.stateFilter | filter:main.q">
        <a ng-href="https://twitch.tv/{{user.name}}" target="_blank">
          <div>
            <img src="http://placehold.it/50x50" ng-src="{{user.logo}}">
            <span class="name">{{user.name }}</span>
            <span class="status" ng-show="user.isStreaming==true">
              <br />
              {{user.status | limitTo:30}}...</span>
            <span class="glyphicon glyphicon-ok green indicator" ng-show="user.isStreaming==true"></span>
            <span class="glyphicon glyphicon-alert red indicator" ng-show="user.isStreaming==false" </span>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js'></script>

    <script  src="js/index.js"></script>

</body>

</html>
